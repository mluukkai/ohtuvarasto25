{% extends "base.html" %}

{% block title %}Create Warehouse - Warehouse Management{% endblock %}

{% block content %}
    <h1>Create New Warehouse</h1>

    <form method="POST" action="{{ url_for('create_warehouse') }}">
        <div class="form-group">
            <label for="name">Warehouse Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter warehouse name">
        </div>

        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" step="0.01" min="0.01" required placeholder="Enter capacity">
        </div>

        <button type="submit" class="btn">Create Warehouse</button>
        <a href="{{ url_for('index') }}" class="btn" style="background-color: #6c757d;">Cancel</a>
    </form>
{% endblock %}
